<h3>

<script>
	let today = new Date();
	let gradYear = today.getFullYear();
	if (today.getMonth() == 11 &&
		today.getDate() > 25) {
	gradYear = gradYear + 1;
	}
	let gradDate =
		new Date(gradYear, 11, 25);
	let dayMilliseconds = 1000 * 60 * 60 * 24;
	let remainingDays = Math.ceil(
	(gradDate.getTime() - today.getTime()) /
	(dayMilliseconds)
	);
	document.write("There are " + remainingDays + " days remaining until the Freedom...");
</script>
